<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil IT Training</title>
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="LogoBleu.png" type="image/x-icon">
</head>
<body>
    <header>
        <div class="header">
            <div>
                <img id="logo" src="LogoBleu.png" alt="le logo">
            </div>
            <div>
                <h1>IT Training</h1>
            </div>
            <div>
                <input>
                <button>GO</button>
            </div>
        </div>
        <nav>
            <ul>
                <a href="#rechercherFormation">
                    <li>
                        Formations
                    </li>
                </a>
                <a href="./recherche.html">
                    <li>
                        Recherche
                    </li>
                </a>    
            </ul>
        </nav>
        
    </header>
    <main>
        <section class="rechercherFormation" id="rechercherFormation">
            <h2>Rechercher une formation</h2>
            <form action="./recherche.html" method="post" id="rechForm">
                <div>
                    <input type="text">
                    <button type="submit">GO</button>
                </div>
                <div>
                    <select name="theme" id="theme" aria-placeholder="choisissez un thème">
                        <option value="management">Management des SI</option>
                        <option value="gestion">Gestion de projet</option>
                        <option value="developpement">Développement d'application</option>
                    </select>
                </div>
                <div>
                    <select name="soustheme" id="soustheme">
                        <option value="sous-thème">choisissez un sous-thème</option>
                    </select>
                </div>
            </form>
        </section>
    </main>
    <footer id="footer">
        <div>
            <p>Qualité et certifications</p>
            <img src="./certifications-ib.jpg" alt="certifications">
        </div>
        <p>&copy; 2024 IT Training</p>
    </footer>
</body>
</html>
